<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown to Dainius Vacation start</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="text-center">
    <h1 class="text-4xl font-bold mb-8">Countdown to Dainius Vacation start</h1>
    <div id="countdown" class="flex space-x-6 text-3xl font-mono items-center justify-center">
      <div>
        <span id="days" class="block text-6xl">0</span>
        Days
      </div>
      <div>
        <span id="hours" class="block text-6xl">0</span>
        Hours
      </div>
      <div>
        <span id="minutes" class="block text-6xl">0</span>
        Minutes
      </div>
      <div>
        <span id="seconds" class="block text-6xl">0</span>
        Seconds
      </div>
    </div>
  </div>

  <script>
    const targetDate = new Date('2025-07-11T17:00:00');

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      if(diff <= 0) {
        document.getElementById('countdown').innerHTML = "<span class='text-4xl'>Time's up!</span>";
        clearInterval(interval);
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
